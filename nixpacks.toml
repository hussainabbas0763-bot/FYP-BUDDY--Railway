# Python virtual environment setup for chatbot dependencies
[phases.setup]
nixPkgs = ["nodejs_22", "python311", "python311Packages.pip", "python311Packages.virtualenv", "gcc-unwrapped", "glibc"]

[phases.install]
cmds = [
  "npm ci",
  "npm install --prefix frontend --legacy-peer-deps",
  "python -m venv /opt/venv"
]

[phases.build]
cmds = [
  "npm run build --prefix frontend",
  ". /opt/venv/bin/activate && pip install -r backend/Chatbot/requirements.txt",
  "echo 'export LD_LIBRARY_PATH=$(dirname $(find /nix/store -name \"libstdc++.so.6\" 2>/dev/null | head -1)):$LD_LIBRARY_PATH' >> /opt/venv/bin/activate"
]

[start]
cmd = ". /opt/venv/bin/activate && npm run start"
